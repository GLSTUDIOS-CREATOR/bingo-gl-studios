<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Impresión de Boletos</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #23243a 0%, #0f1126 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .impresion-card {
            background: #24294a;
            border-radius: 20px;
            box-shadow: 0 4px 32px #0005;
            max-width: 460px;
            margin: 44px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }
        .impresion-card h2 {
            margin: 0 0 1rem 0;
            font-weight: 700;
            color: #FFD700;
            text-align: center;
            font-size: 2.1rem;
        }
        .input-row {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }
        input, select {
            border: none;
            outline: none;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 8px;
            background: #e8eaf6;
            color: #2a2a2a;
        }
        .btn-imprimir {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 0;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px #0003;
        }
        .btn-imprimir:hover {
            background: linear-gradient(90deg, #FFD700 0%, #FFB300 100%);
            color: #232742;
            transform: translateY(-3px) scale(1.04);
        }
        .rangos {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <form method="POST" class="impresion-card">
        <h2>Impresión de Boletos</h2>
        <div class="input-row">
            <label for="valor">Valor del Boleto ($):</label>
            <input type="number" id="valor" name="valor" min="0.10" step="0.01" placeholder="Ej: 1.00" required>
        </div>
        <div class="input-row">
            <label for="telefono">Teléfono de contacto:</label>
            <input type="text" id="telefono" name="telefono" placeholder="0987654321" maxlength="13" required>
        </div>
        <div class="input-row">
            <label for="serie">Selecciona la Serie:</label>
            <select name="serie" id="serie" required>
                {% for serie in series %}
                  <option value="{{ serie }}">{{ serie }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-row rangos">
            <div>
                <label for="desde">Desde:</label>
                <input type="number" id="desde" name="desde" min="1" value="1" required>
            </div>
            <div>
                <label for="hasta">Hasta:</label>
                <input type="number" id="hasta" name="hasta" min="1" value="10" required>
            </div>
        </div>
        <button type="submit" class="btn-imprimir">Generar PDF de Boletos</button>
    </form>
</body>
</html>
